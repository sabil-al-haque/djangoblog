{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

<div class="col-sm-10">
 <h3 >Home Page</h3>
 <p class=" my-5">If you wish to create a post so you have to login</p>
  {% for post in posts %}
    <div class="jumbotron jumbotron-fluid jumbo-color">
      <div class="container">
        <h1 class="display-4 font-weight-bold">{{post.title}}</h1>
        <p class="lead">{{post.desc}}</p>
      </div>
    </div>
  {% endfor %}

</div>

{% endblock content %}
