<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.css' %}" />
    <!--FontAwesome CSS-->
    <link rel="stylesheet" href="{% static 'blog/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}" />
    <title>Sabil Blog</title>
  </head>
  <body>
    <div class="container-fluid bg-dark">{% include 'blog/navbar.html' %}</div>

    
    
<div class="container">
  <div class="row">
   <div class="col-sm-12">
    {% block msg %}
    {% endblock msg %}
   </div>
  </div>

  <div class="row">
   {% block side %}
   {% endblock side %}

   {% block content %}
   {% endblock content %}
  </div>


    <!-- Start Footer -->
    <footer class="container-fluid bg-dark text-center p-2 mt-5">
        <small class="text-white">Copyright &copy; 2022 || Designed & Developed By <strong>Sabil</strong> || </small>
        
        <div class="social">
          <a href="https://www.facebook.com/profile.php?id=100004338166893" target="_blank"><i class="fab fa-facebook-f"></i></a>
          
          <a class="linkedin" href="https://www.linkedin.com/in/md-sabilul-haque-1aa452205/" target="_blank"><i class="fab fa-linkedin"></i></a> 

        </div>
    </footer> <!-- End Footer -->

    <script src="{% static 'blog/js/jquery.js' %}"></script>
    <script src="{% static 'blog/js/popper.js' %}"></script>
    <script src="{% static 'blog/js/all.min.js' %}"></script>
    <script src="{% static 'blog/js/bootstrap.js' %}"></script>
  </body>
</html>
